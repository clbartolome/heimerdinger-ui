<style>
  .mat-toolbar.mat-primary {
    background: #151515;
    color: #fff;
}
</style>
<div class="my-overlay" *ngIf="showOverlay">
  <i class="fa fa-spinner fa-spin" aria-hidden="true"><mat-spinner></mat-spinner></i>
</div>
<div>
  <mat-toolbar color="primary" style="height:80px;">
    <span>
      <img src="../assets/images/logo.png" style="width: 59%;">
    </span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</div>

<section>
  <div class="container my-5">
    <div
      class="align-items-center ">
      <div>
        <button type="button" class="btn btn-light" style="float: right;" [routerLink]="['/servers-list/']">Go Back</button>
        <div class="form-group row mb-2" class="border-bottom">      
          <h1 class="display-12 fw-bold lh-2">{{ server.hostName }}</h1>
        </div>
      
        <div class="form-group row mb-2" style="margin-top: 3%;">  
          <h2 class="display-12 fw-bold lh-2">Details:</h2>
        </div>
        <div class="form-group row mb-2">  
          <label class="col-md-2 col-form-label" for="userName">Host Name:</label>  
          <div class="col-md-10">  
            <input class="form-control" type="text" disabled style="background-color: transparent;" value="{{ server.hostName }}"/>  
          </div>  
        </div>  
        <div class="form-group row mb-2">  
          <label class="col-md-2 col-form-label" for="userName">Node Name:</label>  
          <div class="col-md-10">  
            <input class="form-control" type="text" disabled style="background-color: transparent;" value="{{ server.nodeName }}"/>   
          </div>  
        </div>  
        <div class="form-group row mb-2">  
          <label class="col-md-2 col-form-label" for="userName">Server Version:</label>  
          <div class="col-md-10">  
            <input class="form-control" type="text" disabled style="background-color: transparent;" value="{{ server.version }}"/>  
          </div>  
        </div>  
      
        <div class="form-group row mb-2" style="margin-top: 3%;">  
          <h2 class="display-12 fw-bold lh-2">Updates:</h2>
        </div>
      
        <div *ngIf="server.updates.length <= 0" class="alert alert-success" role="alert">
          This server has no pending updates!
        </div>
        
      
        <div *ngIf="server.updates.length > 0" class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort style="width: 100%;" >
      
            <ng-container matColumnDef="kb">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> KB </th>
              <td mat-cell *matCellDef="let row"> {{row.kb}} </td>
            </ng-container>  
      
            <ng-container matColumnDef="tittle">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tittle </th>
              <td mat-cell *matCellDef="let row"> {{row.tittle}} </td>
            </ng-container>   
      
            <ng-container matColumnDef="categories">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Categories </th>
              <td mat-cell *matCellDef="let row">
                <li *ngFor="let elem of row.categories.split(',')"> {{ elem }} </li>
              </td>
            </ng-container>
      
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row" style="text-align: center;" > 
                <span class="edit" >
                  <button type="button" class="btn btn-secondary btn-sm" >Update</button>
                </span>
              </td>
            </ng-container>
      
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data"</td>
            </tr>
          </table>
      
          <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of servers"></mat-paginator>
        </div>
      
        
      </div>
    </div>
  </div>
</section>
